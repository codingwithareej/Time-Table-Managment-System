<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login page</title>
    <link rel="shortcut icon" type="image/png" href="image/favicon.png" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <!--External CSS-->
    <link href="css/loginstyle.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <section class="mh-100">
      <div class="box text-justify-center rounded bg-light h-100 p-5">
        <div class="form">
          <div class="h2 text-dark">Login</div>
          <form action="php/login.php" method="POST">
            <div class="inputbx">
              <span class="span text-dark">Username</span>
              <input
                type="text"
                name="username"
                placeholder="Enter username Here"
                required
                class="rounded text-dark"
              />
            </div>
            <div class="inputbx">
              <span class="span text-dark">Password</span>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Password Here"
                required
                style="margin-left: 2px"
                class="rounded text-dark"
              />
              <i
                class="fa fa-eye fa-1x"
                id="visibilityBtn"
                style="color: #000000; margin-left: -35px; cursor: pointer"
              ></i>
            </div>
            <label class="remember"
              ><input type="checkbox" /> Remember me</label
            >
            <div class="inputbx">
              <input type="submit" value="login" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      const togglePassword = document.querySelector("#visibilityBtn");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function (e) {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
